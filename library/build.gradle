apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    final SUPPORT_LIBRARY_VERSION = '27.0.2'
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"


    final KANDROID_LISTVIEW_VERSION ='-SNAPSHOT';
    compile "com.github.kimeeo:KAndroid_ListView:$KANDROID_LISTVIEW_VERSION"


    //https://github.com/blipinsk/FlippableStackView
    compile 'com.bartoszlipinski.flippablestackview:library:1.2.1'


    //https://github.com/ToxicBakery/ViewPagerTransforms
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'

}
